language: csharp
solution: DTORepository.sln
before_install:
  - mkdir -p .nuget
  - wget -O .nuget/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - mono .nuget/nuget.exe # Output NuGet's version number
install:
  - mono .nuget/nuget.exe restore DTORepository.sln -Verbosity detailed
  - mono .nuget/nuget.exe install xunit.runners -Version 2.2.0 -OutputDirectory testrunner
  - ls /home/travis/.nuget/packages/automapper
script:
  - MONO_IOMAP=case xbuild /p:Configuration=Release DTORepository.sln
  - mono ./testrunner/xunit.runner.console.2.2.0/tools/xunit.console.exe ./DTORepositoryTest/bin/Release/DTORepositoryTest.dll
